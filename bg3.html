<html>
    <head>
        <style>
            div{
                width: 200px;
                height: 200px;
                background-color:pink;
                animation-name:ani;
                animation-duration: 20s;
            }
            @keyframes ani{
                0%{background-color:violet}
                25%{background-color:purple}
                50%{background-color:navy}
                75%{background-color:blue}
                100%{background-color:white}
            }
       </style>

       </head>
    <body>
<div>Pink</div>
</body>
</html>
